                <!-- <li id="photo"><img src="images/winterland1.jpg"></li>
                    <li id="photo"><img src="images/winterland2.jpg"></li>

        <!-- End of Container -->
         <script>
            var photos = []; // Declare an empty array to store the image element
            var fileNames = []; // Declare an empty array to stoe image file names
            var imageList = []; // Declare an empty array to store the html list that contains an image
            var image; // Declare an empty variable to store assembled image list codes
            var openList = "<li id='photo'>"; // Declare a variable to contain open list tag
            var closeList = "</li>"; // Declare a variable to contain clase list tag

            // Create a loop to create 6 images starting with an index of 0
            for (var i=0; i<6; i++) {
                fileNames.push("winterland"+(i+1)); // Create image file name and store in the array
                photos.push("<img src='images/"+fileNames[i]+".jpg'>"); // Assemble file name into the larger image element and store in the array
                image = openList + photos[i] + closeList; // Assemble image elemenfrom array with list elements and store in variable
                imageList.push(image); // Store (push) the assembled list codes into an array
            }

            // Display all six image codes stored in the array
            document.getElementById("album").innerHTML = imageList;
         </script>
    </body>
